<!DOCTYPE html>
<html lang="en">
<head>
  <title>Display Video</title>
  <meta charset="utf-8">
  <!-- <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="{{url_for('static',filename='css/main.css')}}" rel = "stylesheet">
  <link href="{{url_for('static',filename='css/normalize.css')}}" rel = "stylesheet">
</head>
<body>
  <section class="header" style="background-image: url('static/images/image1.jpg')">
    <nav>
<div class="nav-links">
 <ul>
   <li><a href="{{ url_for('main') }}">HOME</a></li>
   <li><a href="{{ url_for('image') }}">IMAGE</a></li>
   <li><a href="{{ url_for('Video') }}">VIDEO</a></li>
 </ul>
</div>
</nav>
<div class="content">
      <div class="containerr">
        <h1 class="jumbotron bg-primary" style="color: rgb(235, 252, 0);font-size:45px ;text-shadow: 5px 5px 5px black;">Video Prediction</h1>

        <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

      	{% if prediction %}
        <h2 style="color:orangered;font-size:xx-large;text-shadow: 2px 0px 2px black;"> The Prediction  :<i style="color:lawngreen;text-shadow: 2px 2px 2px black;"> {{prediction}} </i></h2>
        {% endif %}

       <video width="480" height="300" controls>
        <source src="{{url_for('static',filename = video_path)}}" type="video/mp4">
      </video>

      <br>
      
        </form>
      </div>
    </div>

     <script src="js/jquery-1.12.4.min.js"></script>
     <script src="js/main.js"></script>
</section>

</body>
</html>
